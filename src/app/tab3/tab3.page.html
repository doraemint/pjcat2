<ion-header [translucent]="true">
  <ion-img src="./assets/icon/home.jpg"></ion-img>
</ion-header>

<ion-content>
  <div class='ion-padding-top ion-padding-start ion-padding-end'>
    <center>
      <h1><B>TOP VOTE <ion-icon name="star"></ion-icon></B></h1>
    </center>
    <ion-card>
      <ion-list>
        <ion-radio-group value="grape">
          <ion-list-header>
            <ion-label>Favorite cat</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>มันช์กิ้น (Munchkin)</ion-label>
            <ion-radio slot="start" color="success"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>สก็อตติช โฟลด์ (Scottish Fold)</ion-label>
            <ion-radio slot="start" color="tertiary"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>เบงกอล (Bengal)</ion-label>
            <ion-radio slot="start" color="danger"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>อเมริกัน เคิร์ล (American Curl)</ion-label>
            <ion-radio slot="start" color="warning"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>เอ็กโซติก ช็อตแฮร์ (Exotic Shorthair)</ion-label>
            <ion-radio slot="start" color="medium"></ion-radio>
          </ion-item>
        </ion-radio-group>

      </ion-list>
    </ion-card>
  </div>

  <h3 *ngIf="images.length == 0" class="ion-padding ion-text-center">Please Select Image!</h3>

  <ion-list>
    <ion-item *ngFor="let file of images; let i = index">
      <ion-thumbnail slot="start">
        <ion-img [src]="file.data"></ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        {{ file.name }}
      </ion-label>
      <ion-button fill="clear" (click)="startUpload(file)">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="deleteImage(file)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button fill="clear" expand="full" color="light" (click)="selectImage()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Select Image
    </ion-button>
  </ion-toolbar>
</ion-footer>
